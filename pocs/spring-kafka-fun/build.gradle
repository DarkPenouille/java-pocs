apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.github.diegopacheco.sandbox.java.Main'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
}

dependencies {
  compile group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.2.8.RELEASE'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.8.RELEASE'

  testCompile([
      'junit:junit:4.12'
  ])		
}

run {    
  systemProperties System.getProperties()
}


