apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

version = '1.0'
sourceCompatibility = 1.8

mainClassName = 'com.github.diegopacheco.sandbox.java.ignite.MainIgnite'

repositories {
  jcenter()
}

buildscript {
  repositories {
    mavenLocal()
  }
}

eclipse {
  classpath {
    downloadSources = true
  }
}

dependencies {
  compile([
      'com.machinezoo.noexception:noexception:1.2.0'
  ])
}
