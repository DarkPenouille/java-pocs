plugins {
  id "me.champeau.gradle.jmh" version "0.4.6"
}

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'me.champeau.gradle.jmh'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.github.diegopacheco.jmh.benchmark.java.BenchmarkRunner'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
}

dependencies {
  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation 'org.slf4j:slf4j-jdk14:1.7.25'

  implementation  'org.openjdk.jmh:jmh-core:1.23'
  implementation  'org.openjdk.jmh:jmh-generator-annprocess:1.23'

  testImplementation 'junit:junit:4.12'
}

run {    
  systemProperties System.getProperties()
}

jmh {
    include = ['com\\.github\\.diegopacheco\\.jmh\\.benchmark\\.java\\.BenchmarkRunner.*']
    humanOutputFile = null
    warmupIterations = 1
    iterations = 1
}